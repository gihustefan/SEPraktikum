<head>
  <meta charset="utf-8">

 <!-- <link rel="stylesheet" href="app.css">-->

<body>

<div class="container">
    <ng-view></ng-view>
</div>

  <!-- In production use:
  <script src="//ajax.googleapis.com/ajax/libs/angularjs/x.x.x/angular.min.js"></script>
  -->
  <script src="bower_components/angular/angular.js"></script>
  <script src="bower_components/angular-route/angular-route.js"></script>
  <script src="libs/angular-ui-states.js"></script>
<script src="libs/angular-ui-router.js"></script>
  <script src="app.js"></script>
  <!--  <script src="view1/view1.js"></script>
    <script src="view2/view2.js"></script>
    <script src="components/version/version.js"></script>

<script src="controllers/controllers.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>

  <script src="filters/filters.js"></script>
  <script src="services/services.js"></script>
  <script src="services/AuthService.js"></script>
  <script src="directives/directives.js"></script>



<div login-dialog ng-if="!isLoginPage"></div>
<div ng-controller="ApplicationController">
<iframe src="sink.html" name="sink"
        style="display:none"></iframe>
<form name="loginForm"
      action="sink.html" target="sink" method="post"
      ng-controller="AuthenticationController"
      ng-submit="login(credentials)"
      novalidate form-autofill-fix>
    <label for="username">Username:</label>
    <input type="text" id="username"
           ng-model="credentials.username">
    <label for="password">Password:</label>
    <input type="password" id="password"
           ng-model="credentials.password">
    <button type="submit">Login</button>
</form>
</div>
</body>
</html>

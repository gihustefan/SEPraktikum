<div class="container">
    <h1 class="page-header">User Profile</h1>
    <form class="form-horizontal" role="form">
        <div class="panel panel-default ">
            <div class="panel-heading ">General Information</div>
            <div class="panel-body ">
                <div class="form-group">
                    <label class="control-label col-sm-3" for="username">Username: </label>
                    <div class="col-sm-9">
                        <input type="text" class="form-control" ng-model="user.originalUsername" id="username" ng-readonly="true">
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label col-sm-3" for="email">E-Mail:</label>
                    <div class="col-sm-9">
                        <input type="text" class="form-control" ng-model="user.email" id="email" ng-readonly="true">
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label col-sm-3" for="firstName">First Name:</label>
                    <div class="col-sm-9">
                        <input type="text" class="form-control" ng-model="user.firstName" id="firstName" ng-readonly="!edit">
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label col-sm-3" for="lastName">Last Name:</label>
                    <div class="col-sm-9">
                        <input type="text" class="form-control" ng-model="user.lastName" id="lastName" ng-readonly="!edit">
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label col-sm-3" for="about">About:</label>
                    <div class="col-sm-9">
                        <textarea type="text" class="form-control" ng-model="user.about" rows="4" id="about" ng-readonly="!edit"></textarea>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="panel panel-default ">
            <div class="panel-heading ">Address</div>
            <div class="panel-body ">
                <div class="form-group">
                    <label class="control-label col-sm-3" for="address">Address:</label>
                    <div class="col-sm-9">
                        <input type="text" class="form-control" ng-model="user.address" id="address" ng-readonly="!edit">
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label col-sm-3" for="city">City:</label>
                    <div class="col-sm-9">
                        <input type="text" class="form-control" ng-model="user.city.name" id="city" ng-readonly="!edit">
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label col-sm-3" for="zipcode">ZIP Code:</label>
                    <div class="col-sm-9">
                        <input type="text" class="form-control" ng-model="user.city.zipCode" id="zipcode" ng-readonly="!edit">
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label col-sm-3" for="country">Country:</label>
                    <div class="col-sm-9">
                        <input type="text" class="form-control" ng-model="user.city.country.name" id="country" ng-readonly="!edit">
                    </div>
                </div>
            </div>
        </div>
        
        <div class="panel panel-default ">
            <div class="panel-heading ">Company</div>
            <div class="panel-body ">
                <div class="form-group">
                    <label class="control-label col-sm-3" for="address">Company:</label>
                    <div class="col-sm-9">
                        <input type="text" class="form-control" ng-model="user.company.name" id="address" ng-readonly="!edit">
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label col-sm-3" for="city">Address:</label>
                    <div class="col-sm-9">
                        <input type="text" class="form-control" ng-model="user.company.address" id="city" ng-readonly="!edit">
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label col-sm-3" for="city">City:</label>
                    <div class="col-sm-9">
                        <input type="text" class="form-control" ng-model="user.company.city.name" id="city" ng-readonly="!edit">
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label col-sm-3" for="zipcode">ZIP Code:</label>
                    <div class="col-sm-9">
                        <input type="text" class="form-control" ng-model="user.company.city.zipCode" id="zipcode" ng-readonly="!edit">
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label col-sm-3" for="country">Country:</label>
                    <div class="col-sm-9">
                        <input type="text" class="form-control" ng-model="user.company.city.country.name" id="country" ng-readonly="!edit">
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label col-sm-3" for="zipcode">Position:</label>
                    <div class="col-sm-9">
                        <input type="text" class="form-control" ng-model="user.position.name" id="zipcode" ng-readonly="!edit">
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label col-sm-3" for="country">Position Description:</label>
                    <div class="col-sm-9">
                        <textarea type="text" class="form-control" rows="3" ng-model="user.position.description" id="country" ng-readonly="!edit"></textarea>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="panel panel-default ">
            <div class="panel-heading ">Activation</div>
            <div class="panel-body ">
                <div class="form-inline" ng-show="user.dateLocked>0">
                    <label class="control-label col-sm-3">Deactivated at:</label>
                    <label class="control-label col-sm-9"><p class="text-left">{{user.dateLocked | date:'medium'}}</p></label>
                </div>
                <div class="form-inline" ng-show="user.dateActivated>0">
                    <label class="control-label col-sm-3">Activated at:</label>
                    <label class="control-label col-sm-9"><p class="text-left">{{user.dateActivated | date:'medium'}}</p></label>
                </div>
            </div>
        </div>
        <div class="panel-body ">
            <div class="form-group">
                <div class="form-inline pull-right">
                    <a ng-click="edit=false" class="btn btn-danger" ng-show="edit"><span class="glyphicon glyphicon-arrow-left"></span> Back</a>
                    <a ng-click="resetpassword()" class="btn btn-warning" ng-show="edit" ng-disabled="resetpwdisabled"><span class="glyphicon glyphicon-floppy-remove"></span> Reset Password</a>
                    <a ng-click="activate()" class="btn btn-success" ng-show="edit&&user.dateLocked>user.dateActivated"><span class="glyphicon glyphicon-floppy-disk"></span> Activate</a>
                    <a ng-click="deactivate()" class="btn btn-warning" ng-show="edit&&(!user.dateLocked||user.dateLocked<user.dateActivated)"><span class="glyphicon glyphicon-floppy-remove"></span> Deactivate</a>
                    <a ng-click="update()" class="btn btn-primary" ng-show="edit"><span class="glyphicon glyphicon-floppy-disk"></span> Save</a>
                    <a ng-click="edit=true" class="btn btn-warning" ng-show="!edit"><span class="glyphicon glyphicon-edit"></span> Edit</a>
                </div>

            </div>
        </div>
    </form>
</div>

<!-- Modal -->
<div class="modal fade" id="userPasswordModal" role="dialog">
    <div class="modal-dialog modal-sm">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
                <h4 class="modal-title">User Password</h4>
            </div>
            <div class="modal-body">
                <p>The created Password for the User is:</p>
                <input class="form-control" ng-readonly="true" ng-model="password"></input>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">OK</button>
            </div>
        </div>
    </div>
</div>

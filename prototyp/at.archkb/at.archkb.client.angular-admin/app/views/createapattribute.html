<div class="container">
    <h1 class="page-header">Create Core Data</h1>
    <form class="form-horizontal" role="form" name="createapat">
        <div class="panel panel-default ">
            <div class="panel-heading ">New Core Data</div>
            <div class="panel-body ">
                <div class="form-group">
                    <label class="control-label col-sm-3" for="name">Name:</label>
                    <div class="col-sm-9">
                        <input type="text" class="form-control" ng-model="apat.name" id="name" name="name" placeholder="Enter Name" required>
                        <span class="label label-danger" ng-show="createapat.name.$error.required"> Required!</span>
                        <span class="label label-danger" ng-show="(!createapat.name.$error.required)&&apat.name.length<5"> Minimum Size 5!</span>
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label col-sm-3" for="definition">Definition:</label>
                    <div class="col-sm-9">
                        <textarea type="text" class="form-control" ng-model="apat.definition" rows="4" id="definition" name="definition" placeholder="Enter Definition"
                            required></textarea>
                        <span class="label label-danger" ng-show="createapat.definition.$error.required"> Required!</span>
                        <span class="label label-danger" ng-show="(!createapat.definition.$error.required)&&apat.definition.length<5"> Minimum Size 5!</span>
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label col-sm-3" for="type">Type:</label>
                    <div class="col-sm-9">
                        <select class="form-control" id="type" ng-model="apat.type">
                            <option value="">---Please select---</option> <!-- not selected / blank option -->
                            <option ng-repeat="type in allTypes" value="{{type}}">{{type}}</option>
                        </select>
                    </div>
                </div>
                <div class="form-group">
                <div class = "col-sm-3"></div>
                    <div class="col-sm-9">
                        <div class="checkbox">
                            <label><input  ng-model="isCore" type="checkbox" value="">is Core Attribute</label>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="panel-body ">
            <div class="form-group">
                <div class="form-inline pull-right">
                    <a ng-click="create()" ng-disabled="buttonDisabled" class="btn btn-success"><span class="glyphicon glyphicon-floppy-disk"></span> Create</a>
                </div>

            </div>
        </div>
    </form>
</div>

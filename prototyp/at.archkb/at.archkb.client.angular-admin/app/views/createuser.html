<div class="container">
    <h1 class="page-header">Create User</h1>
    <form class="form-horizontal" role="form" name="createuser">
        <div class="panel panel-default ">
            <div class="panel-heading ">New User</div>
            <div class="panel-body ">
                <div class="form-group">
                    <label class="control-label col-sm-3" for="email">Email: </label>
                    <div class="col-sm-9">
                        <input type="email" class="form-control" ng-model="email" id="email" name="email" placeholder="Enter E-Mail" required>
                        <span class="label label-danger" ng-show="createuser.email.$error.required"> Required!</span>
                        <span class="label label-danger" ng-show="createuser.email.$error.email"> Not valid email!</span>
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label col-sm-3" for="username">Username:</label>
                    <div class="col-sm-9">
                        <input type="text" class="form-control" ng-model="username" id="username" name="username" placeholder="Enter Username" required>
                        <span class="label label-danger" ng-show="createuser.username.$error.required"> Required!</span>
                    </div>
                </div>
            </div>
        </div>
        <div class="panel-body ">
            <div class="form-group">
                <div class="form-inline pull-right">
                    <a ng-click="create()" ng-disabled="buttonDisabled" class="btn btn-success"><span class="glyphicon glyphicon-floppy-disk"></span> Create</a>
                </div>

            </div>
        </div>
    </form>
</div>

<!-- Modal -->
<div class="modal fade" id="userPasswordModal" role="dialog">
    <div class="modal-dialog modal-sm">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
                <h4 class="modal-title">User Password</h4>
            </div>
            <div class="modal-body">
                <p>The created Password for the User is:</p>
                <input class="form-control" ng-readonly="true" ng-model="password"></input>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">OK</button>
            </div>
        </div>
    </div>
</div>
